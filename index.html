<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>FPS Scene with Knife, Enemies & Health</title>
<style>
  body { margin: 0; overflow: hidden; background: black; cursor: none; }
  #crosshair {
    position: absolute;
    top: 50%; left: 50%;
    width: 20px; height: 20px;
    margin-left: -10px; margin-top: -10px;
    pointer-events: none;
  }
  #crosshair:before, #crosshair:after {
    content: '';
    position: absolute;
    background: white;
  }
  #crosshair:before { width: 2px; height: 20px; left: 9px; top: 0; }
  #crosshair:after { width: 20px; height: 2px; top: 9px; left: 0; }
  #hotbar {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 8px;
    z-index: 10;
  }
  .slot {
    width: 50px; height: 50px;
    background: rgba(50,50,50,0.7);
    border: 2px solid #fff;
    display: flex; align-items: center; justify-content: center;
    font-family: sans-serif;
    font-size: 14px; color: #fff;
    position: relative;
    cursor: pointer;
  }
  .slot.selected { border-color: yellow; }
  .slot-label {
    position: absolute;
    top: -20px; width: 100%;
    text-align: center;
    font-family: sans-serif; font-size: 14px;
    color: white;
  }
  #healthBarContainer {
    position: fixed;
    top: 20px;
    left: 20px;
    width: 220px;
    height: 25px;
    background: #555;
    border-radius: 5px;
    overflow: hidden;
    box-shadow: 0 0 10px #000;
    z-index: 10;
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 0 5px;
  }
  #healthBar {
    height: 100%;
    width: 100%;
    background: #0f0;
    transition: width 0.3s ease, background-color 0.3s ease;
    flex-grow: 1;
    border-radius: 3px;
  }
  /* Overlay menu styles */
  #menuOverlay {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.9);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 100;
    font-family: sans-serif;
    color: white;
  }
  #menuOverlay button {
    background: #222;
    border: 2px solid white;
    color: white;
    font-size: 24px;
    padding: 15px 40px;
    margin: 12px;
    cursor: pointer;
    border-radius: 6px;
    transition: background 0.3s;
  }
  #menuOverlay button:hover {
    background: #555;
  }
  /* Player label style */
  .player-label {
    position: absolute;
    color: white;
    font-weight: bold;
    font-family: monospace;
    pointer-events: none;
    user-select: none;
    text-shadow: 0 0 5px black;
    font-size: 14px;
  }
</style>
</head>
<body>

<div id="menuOverlay">
  <button id="mockingjayBtn">Mockingjay Mode</button>
  <button id="quickplayBtn">Quickplay</button>
</div>

<div id="crosshair" style="display:none;"></div>
<div id="hotbar" style="display:none;"></div>
<div id="healthBarContainer" style="display:none;">
  <div id="healthBar"></div>
  <div id="healthNumber">100</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/PointerLockControls.js"></script>

<script>
let scene, camera, renderer, controls;
let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false;
let velocity = new THREE.Vector3();
let direction = new THREE.Vector3();
let canJump = false;
let isCrouching = false;
const gravity = 30;

const hotbar = document.getElementById('hotbar');
const healthBar = document.getElementById('healthBar');
const healthNumber = document.getElementById('healthNumber');

const slots = [
  { name: 'Knife', item: 'ðŸ”ª' },
  { name: 'Empty', item: '' },
  { name: 'Empty', item: '' },
  { name: 'Empty', item: '' },
  { name: 'Empty', item: '' },
];
let selectedSlot = 0;

function createHotbar() {
  hotbar.innerHTML = '';
  for (let i=0; i<slots.length; i++) {
    const slotDiv = document.createElement('div');
    slotDiv.className = 'slot' + (i === selectedSlot ? ' selected' : '');
    slotDiv.innerHTML = slots[i].item;
    slotDiv.onclick = () => { selectSlot(i); };
    const label = document.createElement('div');
    label.className = 'slot-label';
    label.innerText = (i + 1);
    slotDiv.appendChild(label);
    hotbar.appendChild(slotDiv);
    slots[i].element = slotDiv;
  }
}
function selectSlot(index) {
  for (let i=0; i<slots.length; i++) {
    slots[i].element.className = 'slot' + (i === index ? ' selected' : '');
  }
  selectedSlot = index;
}

let playerHealth = 100;
const maxHealth = 100;

function updateHealthBar() {
  const healthPercent = (playerHealth / maxHealth) * 100;
  healthBar.style.width = healthPercent + '%';
  healthNumber.textContent = playerHealth.toFixed(0);
  if (healthPercent > 60) healthBar.style.backgroundColor = '#0f0';
  else if (healthPercent > 30) healthBar.style.backgroundColor = '#ffae00';
  else healthBar.style.backgroundColor = '#f00';
}
updateHealthBar();

let swinging = false;
let swingProgress = 0;
const swingDuration = 300;

let lastTime = performance.now();
let hitRegisteredThisSwing = false;

let playerSpeed = 400; // Default speed

// Multiplayer variables
let socket = null;
let playerId = null;
let multiplayerMode = null; // will be set on game start
const otherPlayers = new Map();

let enemies = [];
let knife;

function joinGame() {
  socket = new WebSocket('ws://localhost:8080'); // Change URL to your server

  socket.onopen = () => {
    console.log('WebSocket connected');
  };
  socket.onmessage = (msg) => {
    const data = JSON.parse(msg.data);
    handleWebSocketMessage(data);
  };
  socket.onclose = () => {
    console.log('WebSocket disconnected');
  };
}

function handleWebSocketMessage(msg) {
  if (msg.type === 'assign_id') {
    playerId = msg.id;
  } else if (msg.type === 'player_join') {
    const id = msg.id;
    if (id !== playerId && !otherPlayers.has(id)) {
      const mesh = createOtherPlayerMesh(id);
      otherPlayers.set(id, mesh);
    }
  } else if (msg.type === 'player_leave') {
    const id = msg.id;
    if (otherPlayers.has(id)) {
      const player = otherPlayers.get(id);
      if (player.userData.labelElement) {
        document.body.removeChild(player.userData.labelElement);
      }
      scene.remove(player);
      otherPlayers.delete(id);
    }
  } else if (msg.type === 'player_update') {
    const {id, data} = msg;
    if (id !== playerId) {
      let mesh = otherPlayers.get(id);
      if (!mesh) {
        mesh = createOtherPlayerMesh(id);
        otherPlayers.set(id, mesh);
      }
      mesh.position.set(data.x, data.y, data.z);
      // Optionally update health or other data here
    }
  }
}

function sendPlayerUpdate() {
  if (socket && socket.readyState === WebSocket.OPEN && playerId) {
    const pos = controls.getObject().position;
    socket.send(JSON.stringify({
      type: 'player_update',
      data: { x: pos.x, y: pos.y, z: pos.z, health: playerHealth }
    }));
  }
}

function createOtherPlayerMesh(id) {
  const group = new THREE.Group();
  const geo = new THREE.BoxGeometry(0.5, 1, 0.3);
  const mat = new THREE.MeshStandardMaterial({ color: 0x00ff00 });
  const mesh = new THREE.Mesh(geo, mat);
  mesh.position.y = 0.5;
  group.add(mesh);
  // Label
  const label = document.createElement('div');
  label.className = 'player-label';
  label.innerText = `Player ${id.slice(-4)}`;
  document.body.appendChild(label);
  group.userData = { labelElement: label };
  scene.add(group);
  return group;
}

function animate() {
  requestAnimationFrame(animate);
  if (!gameStarted) return;

  const now = performance.now();
  const delta = (now - lastTime) / 1000;
  lastTime = now;

  // Movement physics...
  // (your movement code here)

  // Send position update always
  sendPlayerUpdate();

  // Animate enemies if any (not present in quickplay)
  // ...

  // Update labels
  otherPlayers.forEach((mesh, id) => {
    if (mesh.userData.labelElement) {
      const vector = new THREE.Vector3();
      vector.setFromMatrixPosition(mesh.matrixWorld);
      vector.project(camera);
      const x = (vector.x * 0.5 + 0.5) * window.innerWidth;
      const y = (-vector.y * 0.5 + 0.5) * window.innerHeight;
      mesh.userData.labelElement.style.transform = `translate(-50%, -50%) translate(${x}px,${y}px)`;
      mesh.userData.labelElement.style.display = (vector.z < 1) ? 'block' : 'none';
    }
  });

  renderer.render(scene, camera);
}

function onKeyDown(e) {
  if (!gameStarted) return;
  if (e.code === "KeyW") moveForward = true;
  if (e.code === "KeyS") moveBackward = true;
  if (e.code === "KeyA") moveLeft = true;
  if (e.code === "KeyD") moveRight = true;
  if (e.code === "Space" && canJump) {
    velocity.y = 10;
    canJump = false;
  }
  if (e.code === "ShiftLeft" || e.code === "ShiftRight") {
    isCrouching = true;
    camera.position.y = 0.9;
  }
}
function onKeyUp(e) {
  if (!gameStarted) return;
  if (e.code === "KeyW") moveForward = false;
  if (e.code === "KeyS") moveBackward = false;
  if (e.code === "KeyA") moveLeft = false;
  if (e.code === "KeyD") moveRight = false;
  if (e.code === "ShiftLeft" || e.code === "ShiftRight") {
    isCrouching = false;
    camera.position.y = 1.6;
  }
}

function createEnemy(x, z) {
  const enemy = new THREE.Group();
  const geo = new THREE.BoxGeometry(0.5, 1, 0.3);
  const mat = new THREE.MeshStandardMaterial({ color: 0x00ff00 });
  const mesh = new THREE.Mesh(geo, mat);
  mesh.position.y = 0.5;
  enemy.add(mesh);
  enemy.position.set(x, 0, z);
  scene.add(enemy);
  enemies.push(enemy);
}

function onWindowResize() {
  camera.aspect = window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
}

// game control flags
let gameStarted = false;

function startGame(mockingjayMode) {
  multiplayerMode = mockingjayMode ? 'mockingjay' : 'quickplay';

  document.getElementById('menuOverlay').style.display = 'none';
  document.getElementById('crosshair').style.display = 'block';
  hotbar.style.display = 'flex';
  document.getElementById('healthBarContainer').style.display = 'flex';
  createHotbar();

  if (mockingjayMode) {
    playerSpeed = 300; // Slower mode
  } else {
    playerSpeed = 400;
  }

  // Clear any existing enemies if switching modes
  enemies.forEach(enemy => scene.remove(enemy));
  enemies = [];

  // Create enemies only if not quickplay
  if (multiplayerMode !== 'quickplay') {
    createEnemy(5, -10);
    createEnemy(-5, -12);
    createEnemy(7, -15);
  }

  gameStarted = true;
}

// Button handlers
document.getElementById('mockingjayBtn').addEventListener('click', () => {
  startGame(false); // mockingjayMode false means normal mode with enemies
});
document.getElementById('quickplayBtn').addEventListener('click', () => {
  startGame(true); // quickplay mode true means no NPCs, just players
});

// Initialize once on page load
multiplayerMode = 'mockingjay'; // default mode before start
init();
